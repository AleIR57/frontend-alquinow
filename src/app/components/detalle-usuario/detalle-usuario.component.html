<ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button   routerLink = "/listar-usuarios" default-href="#"></ion-back-button>
  </ion-buttons>
  <ion-title>Configuración de usuarios</ion-title>
</ion-toolbar>

<ion-content>
 
  <ion-card>
    <ion-card-header>
      <div float = "right" style = "text-align: right; margin-bottom: 5%;">
        <ion-icon style = "width: 30px; height: 30px; margin-right: 2%;"name="create-outline"  (click) = "editarUsuario()"></ion-icon>
        <ion-icon name="trash-outline" style = "width: 30px; height: 30px;" (click) = "presentAlert()"></ion-icon>
        
      </div>
     
      <div style = "display: flex;">
        <div class = "img-container" *ngIf = "foto !== undefined">
          <img class = "img" src = "{{foto}}">
        </div>
        <div class = "img-container" *ngIf = "foto == undefined">
          <img class = "img" src = "https://cdn-icons-png.flaticon.com/512/147/147142.png">
        </div>
        <div>
          <ion-card-title>{{nombreUsuario}}</ion-card-title>
          <ion-card-subtitle>{{rolUsuario}}</ion-card-subtitle>
         
        </div>
      </div>
      
      <!-- <ion-card-subtitle>Usuarios</ion-card-subtitle> -->
     
    </ion-card-header>
  
    <ion-card-content>
      <div style = "text-align: center;">
        <label>Calificación en estrellas</label>
      </div>
      <div style = "display: flex; flex-direction: row; justify-content: center;">
        <div style = "text-align: center;" style = "margin-right: 5%;">
          <label>20</label>
        </div>
        <div style = "text-align: center;" style = "margin-right: 5%;">
          <label>5</label>
        </div>
        <div style = "text-align: center;">
          <label>10</label>
        </div>
      </div>
    
      <ion-label>Información básica y descripción</ion-label>
      
    
      </ion-card-content>
    </ion-card>
    </ion-content>
