
<ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button   routerLink = "/listar-items-usuarios" default-href="#"></ion-back-button>
  </ion-buttons>
  <ion-title>Detalle del producto</ion-title>
</ion-toolbar>


<ion-content>
  <ion-card>
    

    <ion-card-header>
      <!-- <ion-card-subtitle>Usuarios</ion-card-subtitle> -->
      <ion-card-title>{{productoService.productoSeleccionado.nombreProducto}}</ion-card-title>
      <ion-card-subtitle><span style = "color: green;">${{productoService.productoSeleccionado.precioAlquiler}}</span> por {{productoService.productoSeleccionado.tiempoAlquiler}} día/s</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <form #productoForm = "ngForm" (ngSubmit) = "editarProducto(productoForm)">
        <div class = "form-group">
        

          <div style = "margin-top: 5%;">
            <ng-image-slider [images]="imageObject" #nav ></ng-image-slider>
          </div>

          <div style = "margin-left: auto; margin-right: auto; text-align: center; margin-top: 5%;"> 
            <video 
            *ngIf="prev_url" 
            [src]="prev_url" 
            style="width:300px;" 
            controls></video>
          </div>

            <label style = "text-align: left; color: black;  margin-bottom: 5%;">Descripción</label>
            <div style = " text-align: left; display: flex; margin-bottom: 1%;">
              
              <label style = "width: 100%;" class = "form-control" name = "descripcion" placeholder = "Digite la descripción del producto">{{productoService.productoSeleccionado.descripcion}}</label>
            </div>
            <label style = "text-align: left; color: black;  margin-bottom: 5%;">Precio alquiler</label>
            <div style = " text-align: left; display: flex; margin-bottom: 1%;">
              
              <label style = "width: 100%;" type = "number" class = "form-control" name = "precioAlquiler" placeholder = "Digite el precio de alquiler del producto"></label>
            </div>

            <label style = "text-align: left; color: black;  margin-bottom: 5%;">Tiempo alquiler (en días)</label>
            <div style = " text-align: left; display: flex; margin-bottom: 1%;">
              
              <label style = "width: 100%;" type = "number" class = "form-control" name = "tiempoAlquiler" placeholder = "Digite el tiempo de alquiler del producto en días">{{productoService.productoSeleccionado.tiempoAlquiler}}</label>
            </div>
       
            <label style = "text-align: left; color: black;  margin-bottom: 5%;">Marca</label>
            <div style = " text-align: left; display: flex; margin-bottom: 1%;">
              
              <label style = "width: 100%;" class = "form-control" name = "marca" placeholder = "Digite la marca del producto">{{productoService.productoSeleccionado.marca}}</label>
            </div>
         
            <label style = "text-align: left; color: black;  margin-bottom: 5%;">Modelo</label>
            <div style = " text-align: left; display: flex; margin-bottom: 1%;">
              
              <label style = "width: 100%;" class = "form-control" name = "modelo" placeholder = "Digite el modelo del producto">{{productoService.productoSeleccionado.modelo}}</label>
            </div>

            <label style = "text-align: left; color: black;  margin-bottom: 5%;">Estado</label>
            <div style = " text-align: left; display: flex; margin-bottom: 1%;">
              
              <label>{{productoService.productoSeleccionado.estado}}</label>
            </div>

            <input style = "display: none;" class = "form-control" name = "fotosDetalladas">
            <input style = "display: none;" class = "form-control" name = "video">
          
        </div>
        
        <div style="text-align:center; margin-top: 5%;">
          <ion-button type = "submit">Alquilar</ion-button>
        </div>
      
        
      </form>
    </ion-card-content>
  </ion-card>
 
</ion-content>
