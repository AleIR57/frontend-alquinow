

<ion-content>
  <div class = "background-card-inicio">
    
    <ion-card>
      <ion-card-header><ion-card-title>
        <h1 style = "text-align: center; font-size: 60px;">AlquiNow</h1>
        <h1>Bienvenido,</h1>
        <h3>Regístrate para poder iniciar Sesión</h3>
      </ion-card-title>
    </ion-card-header>
      <ion-card-content>
        <form #usuarioForm = "ngForm" (ngSubmit) = "signUp(usuarioForm)">
          <div class = "form-group">
            <label style = "text-align: left; color: black; margin-left: 5%; margin-bottom: 3%;">Nombres</label>
              <div style = "text-align: center; display: flex;">
                <input  id = "input-nombre" type = "text" class = "form-control" name = "nombres" placeholder = "Digite sus nombres"  [(ngModel)] = "user.nombres">
              </div>
              <label style = "text-align: left; color: black; margin-left: 5%; margin-bottom: 3%;">Apellidos</label>
              <div style = "text-align: center; display: flex;">
                <input  id = "input-nombre" type = "text" class = "form-control" name = "apellidos" placeholder = "Digite sus apellidos"  [(ngModel)] = "user.apellidos">
              </div>
              <label style = "text-align: left; color: black; margin-left: 5%; margin-bottom: 3%;">Fecha de nacimiento</label>
              <div style = "text-align: center; display: flex;">
                <input  id = "input-nombre" type = "date" class = "form-control" name = "fechaNacimiento" [(ngModel)] = "user.fechaNacimiento">
              </div>
              <label style = "text-align: left; color: black; margin-left: 5%; margin-bottom: 3%;">Correo</label>
              <div style = "text-align: center;"><input  id = "input-correo" type = "email" class = "form-control" name = "correo" placeholder = "Digite su correo" [(ngModel)] = "user.correo">
              </div>
              <label style = "text-align: left; color: black; margin-left: 5%; margin-bottom: 3%;">Contraseña</label>
              <div style = "text-align: center;"><input  id = "input-contrasena" type = "password" class = "form-control" name = "contrasena" placeholder = "Digite su contraseña" [(ngModel)] = "user.contrasena">
              </div>
              <div style = "text-align: end">
                <label style = "cursor: pointer; margin-right: 5%;">Volver al <span routerLink = "/inicio-sesion">Inicio de Sesión</span></label>
              </div>
            
              
          </div>
         
          
          <div style="text-align:center; margin-top: 5%;">
          
            <button type = "submit" class ="button-enabled" id = "boton-guardar">Guardar</button>
          </div>
        
          
        </form>
      </ion-card-content>
    </ion-card>
  </div>
  
 
</ion-content>
