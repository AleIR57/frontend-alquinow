<ion-toolbar>

 
  <ion-icon  (click) = "toggleMenu()" slot = "start" style = "width: 30px; height: 40px; margin-left: 2%;" name="menu-outline"></ion-icon>

  <ion-icon slot = "end" name="cart-outline" style = "width: 40px; height: 40px; margin-right: 2%;"></ion-icon>
  <ion-avatar slot = "end" style = "width: 40px; height: 40px" item-start class = "ion-margin-end">
    <img src = "https://cdn.pixabay.com/photo/2020/10/11/03/16/silhouette-5644656__340.jpg">
  </ion-avatar>
</ion-toolbar>
<ion-content [fullscreen]="true">
  <div class = "fondo">
    <ion-searchbar show-cancel-button="focus" style = "border-radius: 15px;" placeholder="Buscar producto"></ion-searchbar>
  </div>
  <div>
    <ion-card>
      <ion-card-header>
        <!-- <ion-card-subtitle>Usuarios</ion-card-subtitle> -->
        <ion-card-title>Lista de productos</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-list>
          <div *ngFor = "let producto of productoService.productos">
            <ion-item >
              <ion-avatar item-start class = "ion-margin-end">
                <img src = "{{producto.foto}}">
              </ion-avatar>
             
              <div style = "display: flex; flex-direction: column;">
                <ion-label >{{producto.nombreProducto}}</ion-label>
              </div>
              <ion-icon style = "cursor: pointer;" slot = "end" name="cube-outline" routerLink = "/crear-detalle-producto/{{producto._id}}"></ion-icon>
              <ion-icon style = "cursor: pointer;" slot = "end" name="create-outline" routerLink = "/editar-producto/{{producto._id}}"></ion-icon>
              <ion-icon style = "cursor: pointer;" slot = "end" name="trash-outline" (click) = "presentAlert(producto._id)"></ion-icon>
            </ion-item>
          </div>
        </ion-list>
      
      </ion-card-content>
    </ion-card>
  </div>

  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" routerLink = "/crear-producto">
    <ion-fab-button>
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>



</ion-content>
